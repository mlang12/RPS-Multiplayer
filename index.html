<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <!-- External Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ribeye" rel="stylesheet">
    <!-- Tweaks to Styles -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  
  <body class='wrapper'>
    <div class="container">
      <header class="row">
        <h1>Rock Paper Scissors</h1>
        <p id="headerexplain"> 
          Click which hand you want to play and see the outcome!
        </p>
      </header>

      <!-- Begin Section to Obtain UserName -->
      <div class="row userNameInput">
        <div class="col-sm-12 col-xl-12 col-xs-12">
          <section class="content-section">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title" id="login-title">Enter a Username to get Started</h3>
              </div>
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" id="submitButton">Go!</button>
                </span>
                <input type="text" class="input-group form-control" id="nameInput">
              </div><!-- /input-group -->
            </div>
          </section>
        </div>
      </div>
      <!-- Ends UserName Input Section -->
      
      <!-- Begins the main game UI-->
      <div class="mainContent row done">

        <!-- Begins the left hand panel of the game -->
        <div class="col-sm-6">

          <!-- Begins the RPS click buttons UI and Stats-->
          <div class="row activity">
            <div class="col-xs-4 playbox" id="leftBox">
              <span id="Rock">_</span>
            </div>
            <div class="col-xs-4 playbox">
              <span id="Scissors">_</span>
            </div>
            <div class="col-xs-4 playbox" id="rightBox">
              <span id="Paper">_</span>
            </div>
          </div>
          <div class="row" id="playPick">
            <div class="col-xs-4 imgbox" id="rockimg">
              <img src="./assets/img/rock.png">
            </div>
            <div class="col-xs-4 imgbox" id="scissorsimg">
              <img src="./assets/img/scissors.png">
            </div>
            <div class="col-xs-4 imgbox" id="paperimg">
              <img src="./assets/img/paper.png">
            </div>
          </div>
          <!-- Ends the RPS click buttons UI-->
          
          <!-- Begins the Stats Info-->
          <div class="row">
            <!-- Begin the Current Round Stats UI -->
            <section class="content-section" id="currentgame">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Current Game</h3>
                </div>
                <div class="panel-body">
                  <P>You Played: <span id="input"></span></P>      
                  <P id="opp-name-area">Opponent Played: <span id="comp-play"></span></P>         
                  <P>Results: <span id="match-results"></span></P> 
                  <P>Round: <span id="match-round"></span></P> 
                </div>
              </div>
            </section>
            <!-- End the current Round Stats UI -->

            <!-- Begin the Scoreboard UI -->
            <section class="content-section" id="scoreboard">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Scoreboard</h3>
                </div>
                <div class="panel-body">
                  <P>Wins: <span id="scoreboard-wins"></span></P>        
                  <P>Losses: <span id="scoreboard-losses"></span></P>         
                  <P>Draws: <span id="scoreboard-draws"></span></P>
                  <p id="notes">---</p> 
                </div>
              </div>
            </section>
            <!-- End the scoreboard UI -->
          </div>
          <!-- End the Stats Info -->

        </div>
        <!-- Ends the left panel of game -->

        <!-- Begins the Chat Panel (right side) -->
        <div class="col-sm-6">
          <div class="row activity">
            <section class="content-section" id="stats">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Game Chat</h3>
                </div>
                <div class="panel-body">
                  
                  <div id="tableHolder">
                    <table class="table">
                      <tbody id="chatTable">
                      </tbody>
                    </table> 
                  </div>

                  <div class="input-group">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" id="chatSend">Send</button>
                    </span>
                    <input type="text" class="input-group form-control" id="chatComment">
                  </div><!-- /input-group -->  

                </div>  
              </div>      
            </section>
          </div>
        </div>
        <!-- Ends the Chat Panel -->
      </div> 
      <!-- Close main content row -->
      
      <div class="row">
        <p id="playerCounter"></p>
      </div>

      <footer class="row">
        &copy; M. A. Lang 2017
      </footer>
    </div> 
    <!-- close contianer -->

    <!-- momentjs -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!-- Firbase -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <!-- BootStrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Game JS -->
    <script type="text/javascript" src="./assets/js/firebase.js"></script>
    <script type="text/javascript" src="./assets/js/rps.js"></script>
    <script type="text/javascript" src="./assets/js/chat.js"></script>
  </body>
</html>
