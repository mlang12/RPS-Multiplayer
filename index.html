<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <!-- External Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <!-- Tweaks to Styles -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body class='wrapper'>
  <div class="container">
    <header class="row">
      <h1>Rock Paper Scissors</h1>
      <p id="headerexplain"> 
        Once you get an opponent, click which hand you want to play and see the outcome!
      </p>
    </header>
    
    <div class="row userNameInput">
      <div class="col-lg-12">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="submitButton">Go!</button>
          </span>
          <input type="text" class="input-group form-control" id="employeeNameInput">
        </div><!-- /input-group -->
      </div><!-- /.col-lg-12 -->
    </div>
    
    <div class="mainContent row done">
      <div class="col-sm-6">

        <div class="row activity">
          <div class="col-xs-4 playbox" id="leftBox">
            <span id="Rock">_</span>
          </div>
          <div class="col-xs-4 playbox">
            <span id="Scissors">_</span>
          </div>
          <div class="col-xs-4 playbox" id="rightBox">
            <span id="Paper">_</span>
          </div>
        </div>
        <div class="row" id="playPick">
          <div class="col-xs-4 imgbox" id="rockimg">
            <img src="./assets/img/rock.png">
          </div>
          <div class="col-xs-4 imgbox" id="scissorsimg">
            <img src="./assets/img/scissors.png">
          </div>
          <div class="col-xs-4 imgbox" id="paperimg">
            <img src="./assets/img/paper.png">
          </div>
        </div>

        <div class="row">
          <section class="content-section" id="currentgame">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Current Game</h3>
              </div>
              <div class="panel-body">
                <P>You Played: <span id="input"></span></P>      
                <P>Opponent Played: <span id="comp-play"></span></P>         
                <P>Results: <span id="match-results"></span></P> 
                <P>Round: <span id="match-round"></span></P> 
              </div>
            </div>
          </section>

          <section class="content-section" id="scoreboard">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Scoreboard</h3>
              </div>
              <div class="panel-body">
                <P>Wins: <span id="scoreboard-wins"></span></P>        
                <P>Losses: <span id="scoreboard-losses"></span></P>         
                <P>Draws: <span id="scoreboard-draws"></span></P>
                <p id="notes">---</p> 
              </div>
            </div>
          </section>
        </div>

      </div>

      <div class="col-sm-6">
        <section class="content-section" id="stats">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Game Chat</h3>
            </div>
            <div class="panel-body">
              <table class="table">
                <tbody id="chatTable">
                </tbody>
              </table>   

              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" id="chatSend">Send</button>
                </span>
                <input type="text" class="input-group form-control" id="chatComment">
              </div><!-- /input-group -->  

            </div>  
          </div>      
        </section>
      </div>
    </div> <!-- Close main row -->

  </div> <!-- close contianer -->
    <footer class="row">
      &copy; M. A. Lang 2017
    </footer>
    
    <!-- momentjs -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!-- Firbase -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <!-- BootStrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Game JS -->
    <script type="text/javascript" src="./assets/js/firebase.js"></script>
    <script type="text/javascript" src="./assets/js/rps.js"></script>
    <script type="text/javascript" src="./assets/js/chat.js"></script>
  </body>
</html>
